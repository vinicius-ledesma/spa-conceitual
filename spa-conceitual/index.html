<html>
    <head>
        <title id="pgTitle"></title>
    </head>
    <body>
        <h1 id="bodyTitle"></h1>
        <p id="p1"></p>
        <div id="stage"></div>
        <form id="form" style="display: none;">
            <p>Nome: <input type="text" name="nome"></p>
            <p>Sobrenome: <input type="text" name="sobrenome"></p>
            <input type="button" value="Enviar" onclick="goP2()">
        </form>
        <div>
            <p id="p2"></p>
            <p id="p3"></p>
        </div>
        <script>
            function goHome() {
                document.getElementById("pgTitle").innerText = "SPA conceitual";
                document.getElementById("bodyTitle").innerText = "Home";
                document.getElementById("p1").innerText = "Conteúdo da página principal";
                document.getElementById("stage").innerText = "";
                document.getElementById("form").style = "display: none;";
                document.getElementById("p2").innerHTML = '<a href="#" onclick="goP1()">Link para página 1.</a>';
                document.getElementById("p3").innerHTML = '<a href="#" onclick="goP2()">Link para página 2.</a>';
            }
            function goP1() {
                document.getElementById("pgTitle").innerText = "PG1 conceitual";
                document.getElementById("bodyTitle").innerText = "Página 1";
                document.getElementById("p1").innerText = "Conteúdo da página 1";
                document.getElementById("stage").innerText = "";
                document.getElementById("form").style = "display: block;";
                document.getElementById("p2").innerHTML = '<a href="#" onclick="goP2()">Link para página 2.</a>';
                document.getElementById("p3").innerHTML = '<a href="#" onclick="goHome()">Home</a>';
            }
            function goP2() {
                document.getElementById("pgTitle").innerText = "PG2 conceitual";
                document.getElementById("bodyTitle").innerText = "Página 2";
                document.getElementById("p1").innerText = "Conteúdo da página 2";
                var name = document.getElementsByName("nome")[0].value;
                var last = document.getElementsByName("sobrenome")[0].value;                
                if(name){
                    document.getElementById("stage").innerText = "Olá " + name;
                    if(last){
                        document.getElementById("stage").innerText += " " + last;
                    }
                }
                document.getElementsByName("nome")[0].value = "";
                document.getElementsByName("sobrenome")[0].value = ""; 
                document.getElementById("form").style = "display: none;";
                document.getElementById("p2").innerHTML = '<a href="#" onclick="goP1()">Link para página 1.</a>';
                document.getElementById("p3").innerHTML = '<a href="#" onclick="goHome()">Home</a>';
            }
            goHome();
        </script>
    </body>
</html>
